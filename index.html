<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Solution - Website</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- DaisyUI & Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "btn-bg": '#B68C5A',
          }
        }
      }
    }
  </script>

  <style>
    .font-eb-garamond {
      font-family: "EB Garamond", serif;
    }
  </style>

</head>

<body class="box-border font-eb-garamond">
  <header class="max-w-screen-xl md:mx-auto">
    <!-- Navbar -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <img class="w-40" src="images/logo2.png" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a>Home <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Services <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-btn-bg text-white font-bold">Button</a>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <div
      class="w-full md:h-[550px] lg:p-24 bg-cover bg-center lg:bg-no-repeat rounded-xl flex flex-col items-center justify-center"
      style="background: linear-gradient(180.00deg, rgb(17, 17, 17),rgba(17, 17, 17, 0)), url(images/banner.png)">
      <div class="text-white text-center space-y-4 w-9/12">
        <h1 class="text-5xl font-bold">We Provide Effective <br> Legal Solutions</h1>
        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in
          some form,
          by injected humour.</p>
        <div>
          <input type="search" name="search" id="" class="py-3 px-24 rounded-lg text-left"
            placeholder="Search your services">
          <button class="btn bg-btn-bg text-white font-bold">Neutral</button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
